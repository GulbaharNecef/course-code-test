<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign in-Pluralsight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="left">
     <div id="sign-in">
        <div class="logo">
            <img src="login-logo.png" alt="logo">
        </div>
        <form action="">
         <div>
            <label for="">Email or username</label>
            <input type="text" class="text-input">
         </div> 
         <div>
            <label for="">Password </label>
            <input type="password" class="text-input">
         </div> 
         <button type="submit" class="primary-btn">Sign in</button>  
        </form>
        <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create an Account</a>
     </div>
     <footer class="main-footer">
     <p>Copyright &copy; 2018 Pluralsight All Right Reserved </p>
     <div><a href="#">terms of use</a> | <a href="#">Privacy Policy</a></div>
     </footer>
    </div>
    <div id="right">
    <div id="showcase">
      <div class="showcase-content">
        <h1 class="showcase-text">Let's create future <strong>together</strong></h1>
        <a href="#" class="secondary-btn">Start a 10-day FREE trial </a>
      </div>
    </div>
    </div>
  </div>  
</body>
</html>
